              alt=""

          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse navbar__separacion"
            id="navbarNav"
          >
            <ul class="navbar-nav">

    <!-- Main -->
    <main class="main main__form">
      <div class="container__form">
        <form class="form">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
              class="form-control form__nombre"
              id="nombre"
              type="text"
              name="nombre"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              class="form-control form__email"
              id="email"
              type="text"
              name="email"
            />
          </div>

          <div class="form-group">
            <label for="textoForm" class="form-label"
              >Escriba su consulta</label
            >
            <textarea
              class="form-control form__textarea"
              id="textoForm"
            ></textarea>
          </div>

          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" class="form__checkbox" /> ¿Tiene turno?
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-default form__btn">
            Enviar
          </button>
        </form>
      </div>
    </main>
